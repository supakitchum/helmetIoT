<ion-content padding>
  <ion-grid>
    <ion-card>
      <ion-row style="margin-top: 3%;">
        <ion-col col-12 text-center>
          <img src="https://i.pinimg.com/originals/92/63/04/926304843ea8e8b9bc22c52c755ec34f.gif"><br>
        </ion-col>
        <ion-col col-12 id="start" class="hide">
          <button ion-button (click)="start()" style="width: 100%;">START</button>
        </ion-col>
        <ion-col col-12 id="search" class="hide">
          <button ion-button (click)="setting()" style="width: 100%;">Search Device</button>
        </ion-col>
        <ion-col col-12>
          <button ion-button (click)="enviarMensajes()" style="width: 100%;">Setting</button>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-grid>
</ion-content>
